<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div onclick="rollT()">生成五个不重复的随机数</div>
		<script src="js/tiku.js"></script>
		<script>
			const getRandomNum = function(min, max, countNum) {
				let arr = [];
				// 在此处补全代码
				function produceNum() {
					let num = Math.floor((Math.random() * (max - min)) + min)
					if (arr.indexOf(num) == -1) { //判断不存在就push
						arr.push(num)
					} else {
						produceNum() //存在了重新调用
					};
					if (arr.length < countNum) { //判断数组长度是否小于所需长度
						produceNum();
					}
				}
				produceNum()
				return arr;
			};
		</script>

	</body>
</html>
